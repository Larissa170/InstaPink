<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>InstaPink</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/telefone.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
          <img src="./img/logoInstagram.png" class="instagram-logo"alt="logo">
          <div class="profile-photo">
            <img src="./img/fotoPerfil.png" alt="perfil">
          </div>
          <a href="#"class="instagram-login">Continue como Pink Panther</a>
          <a href="#"class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-accont">Não é Pink Panther?</p>
          <p class="notaccont">
            <span class="link-blue">Alterar conta</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o APP.</p>
          <div class="download">
            <a href="#"class="app-download"></a>
            <a href="#"class="app-download"></a>
          </div>
        </div>
    </div>

  </div>
  
</body>
</html>
